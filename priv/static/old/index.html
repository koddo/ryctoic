<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>

        <button onclick='openLoginPopup();'>log in</button>
        <button onclick="window.open('https://www.google.com/', '_blank', 'location=yes');">fuck</button>
        <button onclick="window.open('https://mail.google.com/mail/logout', '_blank', 'location=yes');">logout from google</button>
        <script type="text/javascript" src="cordova.js"></script>
        <script type='application/javascript' src='js/fastclick.min.js'></script>
        <script type="text/javascript" src="js/index.js"></script>


        <script>
         loginHandler = function (loginData) {
             alert(loginData);
         }
         
         // TODO: test this with windows tablet
         function openLoginPopup() {
             var link = 'https://localhost.ryctoic.com:8443/oauth2/google/callback';
             var popup = window.open(link, '_blank', 'location=yes');
             popup.addEventListener('loadstop', function(event) {
                 if (event.url.lastIndexOf(link, 0) === 0) {
                     popup.executeScript({ code: 'if (typeof loginData === "undefined") { "login error" } else { loginData }' },
                                         function( values ) {
                                             loginHandler(values[0]);
                                         }
                     );
                     popup.close();
                 }
             });
         }

         
        </script>

        
    </body>
</html>
